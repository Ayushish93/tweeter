<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-messages.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsivedesin.css" type="text/css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-fixed">
      <div>
      <span class="tweet-logo">tweeter</span>
      </div>
      <div class="arrow">
        <span> <strong> Write </strong> a new tweet </span>
        <span class="arrowcolor"> <i class="fa fa-angle-double-down" ></i> </span>
      </div>
    </nav>
    <!--  avtar and name -->
   <div class="maincontainer">
      <div class="maincontainerheader">
        <header id="header">
          <div>
              <img src="/images/profile-hex.png"> 
          </div>
          
          <div>
              <h2 >Your Name</h2>
          </div>
        </header>
      </div>

      <!-- Page-specific (main) content here -->
      <main class="container"> 
        <section class="new-tweet">

          <div class="isa_error">
            <span> <i class="fas fa-exclamation-triangle"></i> </span>
          </div>

          
          <form class="submit-form">
            <!-- <label for="tweet-text">What are you humming about?</label> -->
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit"  class="submit-tweet">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"> <strong >140</strong></output>
            </div>
          </form>
        </section>

        <!-- container for all tweets -->
        <section id="tweet-container">
          
        </section>
      </main>
    </div>
  </body>
</html>
